<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription BazarWeb</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
   <style>
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
</head>
<body>
	<header class="banner">
		<div class="top-nav">
			<div class="logo">BazarWeb</div>
			<div class="search-bar">
    <input id="searchInput" type="text" placeholder="Rechercher des produits">
    <button type="button" onclick="searchProducts()">Rechercher</button>
</div>
			<div class="user-actions">
				<a href="#">Mon Compte</a> <a href="#">Panier</a>
			</div>
		</div>
		<nav>
			<ul>
				<li><a href="/">Accueil</a></li>
				<li><a href="/customer/inscription">Inscription</a></li>
			</ul>
		</nav>
	</header>

<div class="container">
    <h2>S'inscrire</h2>
      <!-- Display the error alert if there is an error -->
        <div th:if="${error}" class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p th:text="${error}"></p>
        </div>
    <form action="/moderator/connection" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"  required>
        <br>
         
        
        <button type="submit">S'inscire</button>
    </form>

 
    </div>
   <footer class="footer">
		<div class="footer-content">
			<div class="footer-section">
				<h3>À Propos</h3>
				<p>Notre entreprise</p>
				<p>Carrières</p>
				<p>Contactez-nous</p>
			</div>
			<div class="footer-section">
				<h3>Services</h3>
				<p>Livraison</p>
				<p>Retours</p>
				<p>Aide en ligne</p>
			</div>
			<div class="footer-section">
				<h3>Informations Légales</h3>
				<p>Conditions d'utilisation</p>
				<p>Politique de confidentialité</p>
			</div>
		</div>
		<div class="copyright">
			<p>2023 BazarWeb Tous droits réservés.</p>
		</div>
	</footer>
	<script th:inline="javascript">
    /*<![CDATA[*/
    function searchProducts() {
        var searchKeyword = document.getElementById('searchInput').value;
        window.location.href = '/search?keyword=' + encodeURIComponent(searchKeyword);
    }
    /*]]>*/
</script>

</body>
</html>
