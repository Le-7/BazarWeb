<!-- src/main/resources/templates/index.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot BazarWeb</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="banner">Bienvenue chez BazarWeb</div>
<div class="container">
    <!-- Add Product Form -->
    <h2>Add Product</h2>
    <form action="/product/add-product" method="post">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
        <br>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" required>
        <br>
        <button type="submit">Add Product</button>
    </form>

    <!-- List Products -->
    <h2>Product List</h2>
    <!-- Display products from the database here -->
    <ul>
        <!-- Loop through products -->
        <th:block th:each="product : ${products}">
            <li>
                <span th:text="${product.name}"></span> - <span th:text="${product.price}"></span>
                <!-- Add a form to trigger the deletion -->
                <form action="/product/delete-product" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </li>
        </th:block>
    </ul>
    </div>
    <div class="footer">&copy; 2023 BazarWeb. All rights reserved.</div>
</body>
</html>
