<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #3498db;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            width: 50%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #3498db;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        .cif-container {
            margin-top: 20px;
            width: 80%;
        }

        .cif-container table,
        .cif-container th,
        .cif-container td {
            border: 1px solid #3498db;
        }

        .cif-container th,
        .cif-container td {
            padding: 10px;
            text-align: left;
        }

        .cif-container th {
            background-color: #2980b9;
            color: white;
        }

        .cif-container input[type="submit"] {
            background-color: #e74c3c;
        }

        .cif-container input[type="submit"]:hover {
            background-color: #c0392b;
        }
        .product {
            background-color: orangered;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
  body {
            text-align: center;
        }
 
    </style>
</head>
<body>
    <p>Bonjour vous êtes connecté en tant qu'administrateur</p>

    <h2>Liste des Clients</h2>
<ul>
    <!-- Using Thymeleaf to iterate over clients -->
    <th:block th:each="client : ${clients}">
        <form th:action="infoClient" method="post">
            <input type="hidden" name="username" th:value="${client.username}">
            <input type="submit" th:value="${client.username}">
        </form>
    </th:block>
</ul>

    <h2>Liste des modérateurs</h2>
<ul>
    <!-- Using Thymeleaf to iterate over clients -->
    <th:block th:each="moderateur : ${moderateurs}">
        <form th:action="infoModo" method="post">
            <input type="hidden" name="username" th:value="${moderateur.username}">
            <input type="submit" th:value="${moderateur.username}">
        </form>
    </th:block>
</ul>

    <h2>Ajouter ou supprimer  un produit</h2>
    <form action="modifproduct" method="POST">
		
<button name="product" class="product" type="submit">Ajouter ou supprimer  un produit</button>		
		</form>

</body>
</html>
